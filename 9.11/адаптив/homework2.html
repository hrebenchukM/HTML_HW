<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Моя страница</title>
   </head>
<body>
    <form>
        <div style="background-color: yellow; display: inline-block; padding: 10px;">
            <img src="https://images-platform.99static.com//uEIWpxNxFi4zb_q7Bgz3swT7tdM=/5x0:976x971/fit-in/500x500/99designs-contests-attachments/119/119127/attachment_119127284" alt="Регистрация" style="width: 200px; height: 200px; vertical-align: middle;">
            <span style="display: inline-block; margin-left: 10px; vertical-align: middle;">Регистрация</span>
            <img src="https://img.freepik.com/premium-vector/vector-arrow-right-and-left-arrow-color-full-background-free-download-png_678696-252.jpg" alt="Стрелка" style="width: 50px; height: 50px; vertical-align: middle; margin-left: 10px;">
        </div>
        <div style="display: inline-block; margin-left: 20px;">
            <label for="name">Имя:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="gender">Пол:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Мужской</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Женский</label><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br>
            <label for="country">Страна:</label><br>
            <select id="country" name="country">
                <option value="russia">Украина</option>
                <option value="ukraine">Польша</option>
                <option value="belarus">Молдова</option>
            </select><br><br>
            <input type="submit" value="Отправить">
        </div>
    </form>
</body>
</html>
