<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f0f0;
            color: white;
        }

        .menu {
            width: 200px;
            margin-left: 10px;
            background-color: #100f0f;
            padding: 10px;
        }

        .menuItem {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .menuItem img {
            margin-right: 10px;
            width: 30px;
            height: 30px;
        }

        .menuItem:hover {
            background-color: #0e0d0d;
        }
    </style>
</head>

<body>
    <div class="menu">
        <div class="menuItem">
            <img src="edit.png" alt="Edit Icon">
            <span>Edit</span>
        </div>
        <div class="menuItem">
            <img src="favorites.png" alt="Favorites Icon">
            <span>Favorites</span>
        </div>
        <div class="menuItem">
            <img src="history.png" alt="History Icon">
            <span>History</span>
        </div>
        <div class="menuItem">
            <img src="security.png" alt="Security Icon">
            <span>Security</span>
        </div>
        <div class="menuItem">
            <img src="settings.png" alt="Settings Icon">
            <span>Settings</span>
        </div>
    </div>
</body>

</html>
