<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materialize</title>
</head>
<body>
  <!-- для фиксирования навигации по верхнему краю создадим блочный контейнер с классом navbar-fixed -->
  <div class="navbar-fixed">
    <nav class="indigo lighten-1" role="navigation">
        <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">Materialize</a>
          <ul class="right hide-on-med-and-down">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li class="active"><a href="#">Contact</a></li>
          </ul>
          <!-- для создания мобильного меню создадим список с классом sidenav -->
          <ul id="nav-mobile" class="sidenav">
            <li><a href="index.html">Home</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li class="active"><a href="#">Contact</a></li>
          </ul>
          <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>
      </nav>
  </div>
  <section class="container">
    <div class="section">
      <div class="row">
        <div class="col s12 m8 offset-m2">
            <div class="row">
                <form action="">
                    <div class="input-field col s12">
                        <input type="text" id="name" class="contact">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-field col s12">
                        <input type="email" id="email" class="contact">
                        <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="message" class="materialize-textarea contact"></textarea>
                        <label for="message">Message</label>
                    </div>
                    <div class="input-field col s12">
                        <button type="submit" class="btn pink-text white ">Submit message</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
    </div>
    <br><br>
  </section>
  <footer class="page-footer indigo">
    <div class="container">
      <div class="row">
        <div class="col s6">
            <h5 class="white-text">Menu</h5>
          <ul>
            <li><a class="white-text" href="index.html">Home</a></li>
            <li><a class="white-text" href="blog.html">Blog</a></li>
            <li class="active"><a class="white-text" href="#">Contact</a></li>
          </ul>
        </div>
        <div class="col s6 l3 offset-l3">
            <h5 class="white-text">Lorem</h5>
            <ul>
              <li><a class="white-text" href="https://www.facebook.com/">Facebook</a></li>
              <li><a class="white-text" href="https://twitter.com/">Twitter</a></li>
              <li><a class="white-text" href="https://www.instagram.com/">Instagram</a></li>
            </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      Made with Materialize
      </div>
    </div>
  </footer>

  <script src="js/materialize.min.js"></script>
  <script>
    /*дожидаемся загрузки страницы*/
    document.addEventListener('DOMContentLoaded', function() {
        /*переменная для элемента с классом sidenav*/
        var elems = document.querySelectorAll('.sidenav');
        /*инициализируем плагин Sidenav для мобильного меню*/
        var instances = M.Sidenav.init(elems);
    });
  </script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.parallax');
        var instances = M.Parallax.init(elems);
    });
  </script>

            }
        }

</body>
</html>
