<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <form method="post">
        <div>
            <label for="login">Login: </label>
            <input type="text" id="login" placeholder="Login" maxlength="10" />
        </div>
        <div>
            <label>Email:
                <input type="email" name="email" />
            </label>
        </div>
        <div>
            <label for="pass">Password: </label>
            <input type="password" name="password" id="pass" />
        </div>
        <div>
            <label>
                <input type="checkbox" name="news" checked value="true" />
                News?
            </label>
            <label>
                <input type="checkbox" name="news1" value="false" />
                News?
            </label>
        </div>

        <div>
            Gender:
            <label>Male
                <input type="radio" name="gender" value="male" checked />
            </label>
            <label>Female
                <input type="radio" name="gender" value="female" />
            </label>
        </div>

        <div>
            <input type="submit" value="Отправить" />
        </div>
    </form>
    <hr>


    <form>
        <div>Color: <input type="color" /></div>
        <div>Date: <input type="date" /></div>
        <div>Number: <input type="number" value="10" min="1" max="99" /></div>
        <div>
            <textarea name="comment" minlength="2" maxlength="1024"></textarea>
        </div>

        <div>
            <select name="City" size="1">
                <optgroup label="Ukraine">
                    <option value='od'>Odessa</option>
                    <option value='kv' selected>Kyiv</option>
                    <option value='lv'>Lviv</option>
                    <option value='dp'>Dnepr</option>
                </optgroup>
                <optgroup label="Russia">
                    <option value="msc">Moscow</option>
                    <option value="vrj">Voronej
                    <option></option>
                </optgroup>
            </select>
        </div>
        <div>
            <input type="radio" name="test" id="">
            <input type="radio" name="test" id="">
            <input type="radio" name="test" id="">
        </div>
        <div>
            <input type="submit" value="Отправить" />
        </div>


    </form>

</body>

</html>
