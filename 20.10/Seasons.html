<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
ul
{
color: rgb(11, 10, 10);
list-style-position:inside;
font-size: larger;
}
li
{
color: black;

}


ul ul li {
    list-style-image: url(winter_16.png);
    list-style-image: url(spring_16.png);
    list-style-image: url(summer_16.png);
    list-style-image: url(autumn_16.png);
    color: black;
}


</style>


    
</head>
<body>
    <ul style="list-style-type: '\25BA';"><b>Seasons</b> 
                 <li>Winter</li>
           <ul >
             <li style=" list-style-image: url(winter_16.png);">December</li>
             <li style=" list-style-image: url(winter_16.png);">January</li>
             <li style=" list-style-image: url(winter_16.png);">February</li>

           </ul>
                <li>Spring</li>
           <ul>
            <li style=" list-style-image: url(spring_16.png);">March</li>
            <li style=" list-style-image: url(spring_16.png);">April</li>
            <li style=" list-style-image: url(spring_16.png);">May</li>
            
           </ul>

           <li>Summer</li>
           <ul>
            <li style=" list-style-image: url(summer_16.png);">June</li>
            <li style=" list-style-image: url(summer_16.png);">July</li>
            <li style=" list-style-image: url(summer_16.png);">August</li>
            
           </ul>


           <li>Autumn</li>
           <ul>
            <li style=" list-style-image: url(autumn_16.png);">September</li>
            <li style=" list-style-image: url(autumn_16.png);">October</li>
            <li style=" list-style-image: url(autumn_16.png);">November</li>
            
           </ul>

    </ul> 
</body>
</html>
